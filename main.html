<style>
/* ================= BODY ================= */
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;

/* ================= CONTAINER ================= */
.container {

}

.box {
  width: 320px;
  padding: 20px;
  background: rgba(20, 0, 0, 0.85); /* Semi-transparent to show background */

  text-align: center;

.input-container input {
  width: 70%;

  border: none;
  outline: none;
  border-radius: 0.8rem 0 0 0.8rem;
  padding-left: 1rem;
  font-size: 1rem;
  background: rgba(40, 0, 0, 0.8);
  color: white;
  border: 1px solid #ff0033;
}

.input-container input::placeholder {
  color: #ff6666;
}

.input-container button {
  width: 30%;

  border: none;
  cursor: pointer;
  background: #ff0033;
  color: white;
  font-weight: bold;
  border-radius: 0 0.8rem 0.8rem 0;
  transition: all 0.3s ease;
}

.input-container button:hover {
  background: #ff3366;

}

.centered-text {
  color: #ffcccc;
  font-weight: bold;
  margin-top: 15px;

/* ================= TIME ================= */

  font-weight: bold;

/* ================= SNOW ================= */
.snow {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 1;
}

.snow span {
  position: absolute;
  top: -10px;
  width: 6px;
  height: 6px;
  background: #ff6666;
  border-radius: 50%;
  opacity: 0.6;
  animation: snow linear infinite;
}

@keyframes snow {
  to {
    transform: translateY(100vh);
  }
}

/* ================= PARTICLES ================= */
.particle {
  position: fixed;
  width: 4px;
  height: 4px;
  background: #ff0033;
  border-radius: 50%;
  opacity: 0.6;
  animation: float 6s infinite ease-in-out;
  box-shadow: 0 0 5px #ff0033;
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-20px); }
  100% { transform: translateY(0); }
}

.fa-user {

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>

<script>
/* ================= TIME ================= */
function updateTime(){
  const d = new Date();
  document.getElementById("time").innerText =
    d.toLocaleDateString() + " | " + d.toLocaleTimeString();
}
setInterval(updateTime,1000);
updateTime();

/* ================= RED SNOW ================= */
const snow = document.getElementById("snow");
for(let i=0;i<60;i++){
  let s=document.createElement("span");
  s.style.left=Math.random()*100+"vw";
  s.style.animationDuration=3+Math.random()*5+"s";
  s.style.opacity=0.3 + Math.random() * 0.4; /* Reduced opacity for clarity */
  s.style.background = `rgb(255, ${Math.floor(Math.random()*100)}, ${Math.floor(Math.random()*100)})`;
  snow.appendChild(s);
}

/* ================= RED PARTICLES ================= */
const pBox=document.getElementById("particles");
for(let i=0;i<25;i++){
  let p=document.createElement("div");
  p.className="particle";
  p.style.left=Math.random()*100+"vw";
  p.style.top=Math.random()*100+"vh";
  p.style.animationDelay=Math.random()*5+"s";
  p.style.opacity = 0.4; /* Reduced opacity */
  p.style.background = `rgb(255, ${Math.floor(Math.random()*100)}, ${Math.floor(Math.random()*100)})`;
  pBox.appendChild(p);
}

/* ================= BOT LOGIC ================= */
let a=document.getElementById("pair");
let b=document.getElementById("submit");
let c=document.getElementById("number");

async function Copy(){
  let obj=document.getElementById("copy");
  await navigator.clipboard.writeText(obj.innerText.replace("CODE: ",""));
  obj.innerText="COPIED";
  obj.style.color = "#ff3366";
  setTimeout(()=>location.reload(),800);
}

b.onclick=async()=>{
  if(!c.value){
    a.innerHTML='<span style="color:#ffcccc">Enter your WhatsApp number</span>';
    return;
  }
  const num=c.value.replace(/\D/g,"");
  if(num.length<11){
    a.innerHTML='<span style="color:#ff3366">Invalid Number</span>';
    return;
  }
  a.innerHTML='<span style="color:#ffcccc">Please Wait...</span>';
  try {
    let {data}=await axios(`/code?number=${num}`);
    a.innerHTML=`<div id="copy" onclick="Copy()" style="color:#ff3366;font-size:20px;font-weight:bold">CODE: <span style="color:#ffcccc">${data.code||"Unavailable"}</span></div>`;
  } catch {
    a.innerHTML='<span style="color:#ff3366">Error getting code</span>';
  }
};

// Add red glow effect to input on focus
c.addEventListener('focus', function() {
  this.style.boxShadow = '0 0 10px #ff0033';
});

c.addEventListener('blur', function() {
  this.style.boxShadow = 'none';
});
</script>
